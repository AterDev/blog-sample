
@if (!isLoading()) {<mat-card>
  <mat-card-header>
    <mat-card-title>{{ i18nKeys.common.detail | translate }} BlogCategory</mat-card-title>
  </mat-card-header>
  <mat-card-content class="d-flex gap-2 p-2">
    <mat-list>
        <mat-list-item>
          <strong style="width:160px;display:inline-block;">分类名称:</strong>
          <span>{{ model.name }}</span>
        </mat-list-item>
        <mat-list-item>
          <strong style="width:160px;display:inline-block;">描述:</strong>
          <span style="white-space:pre-wrap">{{ model.description }}</span>
        </mat-list-item>
        <mat-list-item>
          <strong style="width:160px;display:inline-block;">Id:</strong>
          <span>{{ model.id }}</span>
        </mat-list-item>
        <mat-list-item>
          <strong style="width:160px;display:inline-block;">CreatedTime:</strong>
          <span>{{ model.createdTime | date:'short' }}</span>
        </mat-list-item>
        <mat-list-item>
          <strong style="width:160px;display:inline-block;">UpdatedTime:</strong>
          <span>{{ model.updatedTime | date:'short' }}</span>
        </mat-list-item>
        <mat-list-item>
          <strong style="width:160px;display:inline-block;">TenantId:</strong>
          <span>{{ model.tenantId }}</span>
        </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions class="d-flex justify-content-end gap-2">
    <button mat-button (click)="close()">{{ i18nKeys.common.close | translate }}</button>
  </mat-card-actions>
</mat-card>
}
