
<form [formGroup]="form" (ngSubmit)="submit()" class="edit-form" style="display:flex;flex-direction:column;gap:16px;">

      <mat-form-field appearance="outline">
        <mat-label>分类名称</mat-label>
        <input matInput type="text" formControlName="name" />
        <mat-error *ngIf="form.get('name')?.invalid && form.get('name')?.touched">{{ getValidatorMessage(form.get('name')) }}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>描述</mat-label>
        <textarea matInput rows="4" formControlName="description"></textarea>
        <mat-error *ngIf="form.get('description')?.invalid && form.get('description')?.touched">{{ getValidatorMessage(form.get('description')) }}</mat-error>
      </mat-form-field>

  <div style="display:flex;gap:8px;justify-content:flex-end;">
    <button mat-button type="button" (click)="close(false)">{{ i18nKeys.common.cancel | translate }}</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">{{ i18nKeys.common.save | translate }}</button>
  </div>

</form>
