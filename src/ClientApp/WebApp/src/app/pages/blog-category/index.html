
<div class="blogCategory-list-page">

  <div class="toolbar">
    <div class="filters" style="display:flex;gap:16px;align-items:center;flex-wrap:wrap;">
          <mat-form-field appearance="outline">
            <mat-label>分类名称</mat-label>
            <input matInput [(ngModel)]="filter.name" placeholder="分类名称" />
          </mat-form-field>

      <span style="flex:1 1 auto"></span>

      <button mat-flat-button color="primary" (click)="openAdd()">
        {{ i18nKeys.common.add | translate }}
      </button>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width:100%;margin-top:16px;">

      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>
          分类名称
        </th>
        <td mat-cell *matCellDef="let item">
          {{ item.name }}
        </td>
      </ng-container>
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef>
          Id
        </th>
        <td mat-cell *matCellDef="let item">
          {{ item.id }}
        </td>
      </ng-container>
      <ng-container matColumnDef="CreatedTime">
        <th mat-header-cell *matHeaderCellDef>
          CreatedTime
        </th>
        <td mat-cell *matCellDef="let item">
          {{ item.createdTime }}
        </td>
      </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        {{ 'common.actions' | translate }}
      </th>
      <td mat-cell *matCellDef="let item">
        <button mat-icon-button color="primary" (click)="openDetail(item.id)"><mat-icon>visibility</mat-icon></button>
        <button mat-icon-button color="accent" (click)="openEdit(item.id)"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button color="warn" (click)="deleteItem(item.id)"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [length]="total" [pageSize]="pageSize" (page)="pageChanged($event)"></mat-paginator>

</div>
