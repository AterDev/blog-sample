<form [formGroup]="form" (ngSubmit)="submit()" class="add-form" style="display:flex;flex-direction:column;gap:16px;">

  <mat-form-field appearance="outline">
    <mat-label>标题</mat-label>
    <input matInput formControlName="title" />
    <mat-error *ngIf="form.get('title')?.invalid && form.get('title')?.touched">{{ getValidatorMessage(form.get('title')) }}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>内容</mat-label>
    <textarea matInput rows="6" formControlName="content"></textarea>
    <mat-error *ngIf="form.get('content')?.invalid && form.get('content')?.touched">{{ getValidatorMessage(form.get('content')) }}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>作者ID</mat-label>
    <input matInput formControlName="authorId" />
  </mat-form-field>

  <div style="display:flex;gap:8px;justify-content:flex-end;">
    <button mat-button type="button" (click)="close(false)">{{ i18nKeys.common.cancel | translate }}</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">{{ i18nKeys.common.save | translate }}</button>
  </div>

</form>
