
<div class="blog-list-page">
  <div class="toolbar">
    <div class="d-flex align-items-center gap-2 justify-content-between p-1">
      <div class="d-flex gap-2 align-items-center">
<mat-form-field appearance="outline" subscriptSizing="dynamic">
      <mat-label>CategoryId</mat-label>
      <mat-select [(ngModel)]="filterDto.categoryId">
        @for (opt of categoryIdOptions; track opt.id) {
          <mat-option [value]="opt.id">
            {{ opt.name }}
          </mat-option>
        }
      </mat-select>
    </mat-form-field>
        <button matButton="filled" (click)="filter()">{{ i18nKeys.common.search| translate }}</button>
      </div>

      <div>
        <button matButton="filled" (click)="openAdd()">
          {{ i18nKeys.common.add | translate }}
        </button>
      </div>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" #table="matTable">
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef>
          Id
        </th>
        <td mat-cell *matCellDef="let item;table:table">
          {{ item.id }}
        </td>
      </ng-container>
      <ng-container matColumnDef="CreatedTime">
        <th mat-header-cell *matHeaderCellDef>
          CreatedTime
        </th>
        <td mat-cell *matCellDef="let item;table:table">
          {{ item.createdTime }}
        </td>
      </ng-container>
      <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef>
          Title
        </th>
        <td mat-cell *matCellDef="let item;table:table">
          {{ item.title }}
        </td>
      </ng-container>
      <ng-container matColumnDef="AuthorUserName">
        <th mat-header-cell *matHeaderCellDef>
          AuthorUserName
        </th>
        <td mat-cell *matCellDef="let item;table:table">
          {{ item.authorUserName }}
        </td>
      </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        {{ 'common.actions' | translate }}
      </th>
      <td mat-cell *matCellDef="let item">
        <button mat-icon-button class="secondary" (click)="openDetail(item.id)"><mat-icon>visibility</mat-icon></button>
        <button mat-icon-button class="primary" (click)="openEdit(item.id)"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button class="accent" (click)="deleteItem(item.id)"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [length]="total" [pageSize]="filterDto.pageSize" (page)="pageChanged($event)"></mat-paginator>

</div>
