<div class="blog-list-page">
  <div class="toolbar">
    <div class="d-flex align-items-center gap-2 justify-content-between p-1">
      <div class="d-flex gap-2 align-items-center">
        <mat-form-field appearance="outline" subscriptSizing="dynamic">
          <mat-label>作者ID</mat-label>
          <input matInput [(ngModel)]="filter.authorId" placeholder="作者ID" />
        </mat-form-field>
        <mat-form-field appearance="outline" subscriptSizing="dynamic">
          <mat-label>分类ID</mat-label>
          <input matInput [(ngModel)]="filter.categoryId" placeholder="分类ID" />
        </mat-form-field>

        <button matButton="filled" (click)="reload()">{{ i18nKeys.common.search| translate }}</button>
      </div>

      <button matButton="filled" (click)="openAdd()">{{ i18nKeys.common.add | translate }}</button>

    </div>
  </div>

  <table mat-table [dataSource]="dataSource" #table="matTable">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> 标题 </th>
      <td mat-cell *matCellDef="let item;table:table"> {{ item.title }} </td>
    </ng-container>

    <ng-container matColumnDef="authorId">
      <th mat-header-cell *matHeaderCellDef> 作者ID </th>
      <td mat-cell *matCellDef="let item;table:table"> {{ item.authorUserName }} </td>
    </ng-container>

    <ng-container matColumnDef="createdTime">
      <th mat-header-cell *matHeaderCellDef> 创建时间 </th>
      <td mat-cell *matCellDef="let item"> {{ item.createdTime | date:'short' }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> {{ 'common.actions' | translate }} </th>
      <td mat-cell *matCellDef="let item">
        <button mat-icon-button class="secondary" (click)="openDetail(item.id)"><mat-icon>visibility</mat-icon></button>
        <button mat-icon-button class="primary" (click)="openEdit(item.id)"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button class="accent" (click)="deleteItem(item.id)"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [length]="total" [pageSize]="filter.pageSize" (page)="pageChanged($event)"></mat-paginator>
</div>
